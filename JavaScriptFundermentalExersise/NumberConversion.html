<!DOCTYPE html>
<html>
	<head>
		<title>Number Conversion</title>
		<meta charset="utf-8">
		<script type="text/javascript">
			function sample() {
				alert(valueInt);
				alert(roundedInt);
				alert(i);
			}
			
		</script>

	</head>
	<body>
		<script type="text/javascript">
			let valueDouble = 8.75;
			let valueInt = valueDouble | 0 ; 
			let roundedInt = (valueDouble+0.5) | 0 ;
			let str = '1234';
			let i = str | 0 + 1 ;
		</script>
		<button onclick="sample()">Click here to see result</button>

	</body>
</html>
