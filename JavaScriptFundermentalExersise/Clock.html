<!DOCTYPE html>
	<html>
		<head>
			<title>example 2</title>
			<meta charset="utf-8">
			<script type="text/javascript">
				function timerFunc () {
					var now = new Date();
					var hour = now.getHours();
					var min = now.getMinutes();
					var sec = now.getSeconds();
					document.getElementById("clock").innerHTML = "" + hour + ":" + min + ":" + sec;
				}
				setInterval(timerFunc, 1000);
			</script>
		</head>
		<body>
			<p id="clock"></p>
			


		</body>
	</html>
