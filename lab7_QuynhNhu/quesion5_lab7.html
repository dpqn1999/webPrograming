<!DOCTYPE html>
<html>
<head>
	<title>Question 5</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style type="text/css">
		img {
			width:100%;
			height: auto;
			padding: 30px 15px  ;
			max-width: 300px;
		}
		.closebtn {
		  position: absolute;
		 
		}

	</style>
<body>
	<div class="wrap">
		<div class="container_fluid">
			<div class="row">
				<div class="col-md-3">
					<img src="https://izitour.com/media/tour/dalat-city-little-paris-private-tours.jpg" alt="Dallas" onclick="myFunction(this);">

					
				</div>
				<div class="col-md-3">
					<img src="https://pix10.agoda.net/geo/city/2679/1_2679_02.jpg?s=1920x822" alt="Phu Quoc" onclick="myFunction(this);">
					
					
				</div>
				<div class="col-md-3">
					<img src="https://tuandungtravel.com/wp-content/uploads/2019/07/du-lich-ba-na-hills-tuan-dung-travel-9.jpg" alt="Bana Hill" onclick="myFunction(this);">
					
					
				</div>
				<div class="col-md-3">
					<img src="https://www.yong.vn/Content/images/travels/noc-nha-dong-duong-faxipan.jpg" alt="Fansipan" onclick="myFunction(this);">
					
					
				</div>
			</div>	
		</div>
		<div class="container">
			  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
			  <img id="expandedImg" style="width:200%" >
			  <div id="imgtext"></div>
		</div>
		
	</div>
	<script type="text/javascript">
		function myFunction(imgs) {
			  var expandImg = document.getElementById("expandedImg");
			  var imgText = document.getElementById("imgtext");
			  expandImg.src = imgs.src;
			  imgText.innerHTML = imgs.alt;
			  expandImg.parentElement.style.display = "block";
			}
	</script>

</body>
</html>
