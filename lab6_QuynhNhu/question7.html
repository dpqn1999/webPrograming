<!DOCTYPE html>
<html>
	<head>
		<title>Question 7</title>
	</head>
	<body>
		<script type="text/javascript">
			var arr1 = [2,3,4,5,2,4,5,7,8,7,7];
			function repeat(arr1) {
				var repeat = 1;
				var number = 0;
				var max = 0 ;
				var result = ""

				for (var i = 0; i <=arr1.length; i++) {
					for (var j = i+1 ; j < arr1.length; j++) {
						if (arr1[j] == arr1[i]) {
							repeat++;
						}
					}
					if (repeat > max) {
						max = repeat;
						number = arr1[i];
					}
					repeat = 1;
				}
				result = "Repeating number:" +number + " " +"Times:" + max;
				return result;

			}
			console.log(repeat(arr1));
		</script>

	</body>
</html>
