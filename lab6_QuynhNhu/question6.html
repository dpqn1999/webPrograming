<!DOCTYPE html>
<html>
	<head>
		<title>Question 6</title>
	</head>
	<body>
		<script type="text/javascript">
			var count=0;
			var arr1 = [2,4,7,9,23,45,22,1];
			function sortNumber(arr1) {
				var temp = 0;
				var str = '';
				
				for (var i = 0; i <= +arr1.length; i++) {
					for (var j = +(i+1); j < +arr1.length; j++) {
						if (+arr1[j] < +arr1[i]) {
							temp = +arr1[i];
							arr1[i] = +arr1[j];
							arr1[j] = +temp;
						}
					}
				}
				
				for (var i = 0; i < arr1.length; i++) {
				str += arr1[i] +" ";
				}
				return str;
			}
			
			console.log(sortNumber(arr1));
	
			
 

			
		</script>

	</body>
</html>
