<!DOCTYPE html>
<html>

	<body>
		<script type="text/javascript">
			var arr1 = [1,2,3,4,6,8,22,45];
			var min = arr1[0];
			var max = arr1[0];
			var sum = 0;
			var average = 0;
			for (var i = 0; i < arr1.length; i++) {
				sum += +arr1[i];
				if (arr1[i] < min) {
					min = arr1[i];
				}
				if (arr1[i] > max) {
					max = arr1[i];
				}
			}
			average = sum/(arr1.length);
			console.log(min.toFixed(2));
			console.log(max.toFixed(2));
			console.log(sum.toFixed(2));
			console.log(average.toFixed(2));
			
		</script>

	</body>
</html>
