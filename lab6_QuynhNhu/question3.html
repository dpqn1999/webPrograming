<!DOCTYPE html>
<html>
	<head>
		<title>Question 3</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 6;
			if (+(a) < (+1)) {
				console.log("false");
			} else {
				var count = +0;
				for (var i = 1; i <= +a; i++) {
					if (a%i==0) {
						count++;
					}
				}
				if (count==2) {
					console.log("true");

				} else {
					console.log("false");
				}
			}
		</script>

	</body>
</html>
